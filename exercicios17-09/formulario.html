<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <title>Cálculo Preço de Venda</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Cálculo Preço de Venda</h1>
        </div>
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Preço Unitário</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="99.99">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Quantidade Vendida</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="9">
            </div>

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Valor de Desconto</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="9.99">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
